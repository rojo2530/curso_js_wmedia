<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Bucles</title>
    <script>
        var premiado = false
        switch (premiado) {
            case true:
                console.log("Ha sido premiado");
                break;
            case false:
                console.log("No ha sido premiado");
                break;
        }
        console.info("Aqu√≠ va el resto del programa");
        var dia = 4;
        switch (dia) {
            case 1:
                console.log("Lunes");
                break;
            case 2:
                console.log("Martes");
                break;
            case 3:
                console.log("Miercoles");
                break;
            case 4:
                console.log("Jueves");
                break;
            case 5:
                console.log("Viernes");
                break;
            default:
                console.log("Fin de semana");
        }
        edad = 15;
        switch (true) {
            case (edad < 18):
                console.log("Eres menor de edad");
                break;
            case (edad > 65):
                console.log("Eres mayor");
                break;
            default:
                console.log("Edad no computada");
        }
    </script>
</head>
